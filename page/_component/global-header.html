<header>
	<h1>
		<a href="/">
			<span class="subdomain"></span>
			<span class="domain">api.horse</span>
			<span class="path"></span>
		</a>
	</h1>

	<div class="buttons">
		<button id="mobileMenuToggle" onclick="mobileMenu.showModal()">Menu</button>

		<dialog id="mobileMenu" class="no-scroll">
			<form method="dialog">
				<button>Close menu</button>
			</form>

			<form method="post" class="top-actions">
				<button name="do" value="fork"><span>Fork</span></button>
				<button onclick="renameModal.showModal();return false;"><span>Rename</span></button>
				<button name="do" value="new" class="positive"><span>New collection</span></button>
			</form>

			<form method="post" class="collections">
				<label>
					<span>Switch collections</span>

					<select name="collection">
						<option>Request collection name</option>
					</select>
				</label>
			</form>
		</dialog>
	</div>

	<menu>
		<li>
			<a href="/request/{{shareId}}/">Request</a>
		</li>
		<li>
			<a href="/webhook/{{shareId}}">Webhook</a>
		</li>
		<li>
			<a href="/gateway/{{shareId}}">Gateway</a>
		</li>
		<li>
			<a href="/sponsor/">Sponsor</a>
		</li>
	</menu>

	<dialog id="renameModal">
		<h1>Rename!</h1>
	</dialog>
</header>
