<details class="headers">
	<summary><span data-bind:text="headerSummary">Example-header: some-value</span></summary>

	<ul>
		<li data-list>
			<span class="key" data-bind:text="key">Header-key</span>:
			<span class="value" data-bind:text="value">Example header value</span>
		</li>
	</ul>
</details>

<div class="response-body" data-bind:text="body"></div>
