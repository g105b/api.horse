<h1>Request editor</h1>

<form method="post" class="fields">
	<label>
		<span>Name</span>
		<input name="name" placeholder="e.g. List all items" autofocus autocomplete="off" data-bind:value="nameOrId" />
	</label>

	<div class="endpoint">
		<label class="combo-method">
			<span>Method</span>
			<select name="method" data-bind:value="@name">
				<option>GET</option>
				<option>POST</option>
				<option>PUT</option>
				<option>PATCH</option>
				<option>DELETE</option>
				<option>COPY</option>
				<option>HEAD</option>
				<option>OPTIONS</option>
				<option>LINK</option>
				<option>UNLINK</option>
				<option>PURGE</option>
				<option>LOCK</option>
				<option>UNLOCK</option>
				<option>PROPFIND</option>
				<option>VIEW</option>
			</select>
		</label>

		<label class="combo-endpoint">
			<span>Endpoint</span>
			<input name="endpoint" placeholder="e.g. https://api.example.com/test" required type="url" autocomplete="off" data-bind:value="@name" />
		</label>
	</div>

	<div class="actions">
		<button name="do" value="update">Update</button>
	</div>
</form>

<form method="post">
	<button name="do" value="delete-request" class="negative" onclick="return confirm('Are you sure you want to delete this request?');">Delete</button>
</form>

<div class="fields">
	<details data-editor="query-string-parameter">
		<summary><h2>Query parameters <span data-bind:text="queryStringParameterCount">0</span></h2></summary>

		<ul class="multiple" data-term="query parameters" data-bind:list="queryStringParameters">
			<li data-list>
				<form method="post">
					<input type="hidden" name="id" data-bind:value="@name" />
					<label>
						<span>Key</span>
						<input name="key" data-bind:value="@name" autocomplete="off" />
					</label>
					<label>
						<span>Value</span>
						<input name="value" data-bind:value="@name" autocomplete="off" />
					</label>
					<div class="actions">
						<button name="do" value="save-query-parameter">Save</button>
						<button name="do" value="delete-query-parameter">Delete</button>
					</div>
				</form>
			</li>
		</ul>
		<form class="add" method="post">
			<button name="do" value="new-query-parameter">New query parameter</button>
		</form>
	</details>

	<details data-editor="header">
		<summary><h2>Headers <span data-bind:text="headerCount">0</span></h2></summary>
		<ul class="multiple" data-term="headers" data-bind:list="headers">
			<li data-list>
				<form method="post">
					<input type="hidden" name="id" data-bind:value="@name" />
					<label>
						<span>Key</span>
						<input name="key" data-bind:value="@name" autocomplete="off" />
					</label>
					<label>
						<span>Value</span>
						<input name="value" data-bind:value="@name" autocomplete="off" />
					</label>
					<div class="actions">
						<button name="do" value="save-header">Save</button>
						<button name="do" value="delete-header">Delete</button>
					</div>
				</form>
			</li>
		</ul>
		<form class="add">
			<button name="do" value="new-header">New header</button>
		</form>
	</details>

	<details data-editor="body">
		<summary><h2>Body <span data-bind:text="body.typeString">None</span></h2></summary>
		<form class="type" method="post">
			<label>
				<span>Body type</span>
				<select name="body-type" data-bind:value="body.typeValue">
					<option value="">None</option>
					<optgroup label="Form">
						<option value="form-multipart">Multipart form</option>
						<option value="form-url">URL Encoded</option>
					</optgroup>
					<optgroup label="Raw">
						<option value="text">Plain text</option>
						<option value="json">JSON</option>
						<option value="xml">XML</option>
					</optgroup>
				</select>
			</label>
			<div class="actions">
				<button name="do" value="set-body-type">Set body type</button>
			</div>
		</form>

		<div class="raw" hidden data-bind:hidden="?!showBodyRaw">
			<form method="post" class="text">
				<label>
					<span>Body</span>
					<textarea name="body-raw" data-bind:html="body.content"></textarea>
				</label>
				<div class="actions">
					<button name="do" value="save-body-raw">Save</button>
				</div>
			</form>
		</div>

		<div class="parameters" hidden data-bind:hidden="?!showBodyParameters">
			<ul class="multiple " data-term="body parameters" data-bind:list="body.parameters">
				<li data-list>
					<form method="post">
						<input type="hidden" name="id" data-bind:value="@name" />
						<label>
							<span>Key</span>
							<input name="key" data-bind:value="@name" autocomplete="off" />
						</label>
						<label>
							<span>Value</span>
							<input name="value" data-bind:value="@name" autocomplete="off" />
						</label>

						<div class="actions">
							<button name="do" value="save-body-parameter">Save</button>
							<button name="do" value="delete-body-parameter">Delete</button>
						</div>
					</form>
				</li>
			</ul>
			<form class="add">
				<button name="do" value="new-body-parameter">Add body parameter</button>
			</form>
		</div>
	</details>

	<details>
		<summary><h2>Raw HTTP message</h2></summary>
		<div class="text">
			<label>
				<span>Message</span>
				<textarea name="message"></textarea>
			</label>
		</div>
	</details>

	<div class="actions primary">
		<button name="do" value="send">Send request</button>
	</div>
</div>
