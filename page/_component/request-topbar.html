<button id="mobileMenuToggle" onclick="mobileMenu.showModal()">Collections</button>

<dialog id="mobileMenu" class="no-scroll special">
	<form method="dialog">
		<button>Close menu</button>
	</form>

	<div class="top-actions">
		<button><span>Fork</span></button>
		<button onclick="editModal.showModal();"><span>Edit</span></button>
		<button class="positive" onclick="newModal.showModal();"><span>New collection</span></button>
	</div>

	<form method="post" class="collections">
		<label>
			<span>Switch collections</span>

			<select name="collection" data-bind:value="id" data-bind:class=":single" onchange="this.form.querySelector('button').click()">
				<option data-list data-bind:text="name" data-bind:value="id">Request collection name</option>
			</select>
		</label>

		<div class="actions">
			<button name="do" value="change-collection">Change collection</button>
		</div>
	</form>
</dialog>

<dialog id="editModal">
	<form method="post">
		<h1>Edit this collection</h1>

		<label>
			<span>Name</span>
			<input name="name" data-bind:value="name" placeholder="A friendly name for this collection of requests" required autocomplete="off" />
		</label>
		<div class="actions">
			<button name="do" value="rename" class="positive">Rename</button>
			<button name="do" value="cancel" formnovalidate formmethod="dialog">Cancel</button>
		</div>

		<hr />

		<div class="actions important">
			<button name="do" value="delete" class="negative" onclick="return confirm('Delete this collection?')">Delete this collection</button>
		</div>
	</form>
</dialog>

<dialog id="newModal">
	<form method="post">
		<h1>New collection</h1>

		<label>
			<span>Name</span>
			<input name="name" placeholder="A friendly name for this collection of requests" required autocomplete="off" />
		</label>
		<div class="actions">
			<button name="do" value="create" class="positive">Create</button>
			<button name="do" value="cancel" formnovalidate formmethod="dialog">Cancel</button>
		</div>
	</form>
</dialog>
