<h1>Settings</h1>

<form method="post" class="fields">
	<label>
		<span>Name</span>
		<input name="name" required />
	</label>
	<button name="do" value="update-name">Update</button>
	<button name="do" value="delete-webhook" class="negative" onclick="return confirm('Delete this webhook?')">Delete</button>
</form>

<h1>Endpoints</h1>

<ul>
	<li>
		<form method="post">
			<label>
				<span>Endpoint</span>
				<input type="url" name="endpoint" placeholder="e.g. /test" />
			</label>
			<label>
				<span>Status</span>
				<select name="status">
					<option></option>
				</select>
			</label>
			<label>
				<span>Response body</span>
				<input name="body" placeholder="e.g. Hello, Horsey!" />
			</label>

			<div class="actions">
				<button name="do" value="add-endpoint">Add</button>
				<button name="do" value="delete-endpoint" onclick="return confirm('Delete this endpoint?')">Delete</button>
			</div>
		</form>
	</li>
</ul>
